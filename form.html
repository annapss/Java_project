<body class="fundo">
	
	
	
	<link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/blog/">
    

	<link href="css/bootstrap.min.css" rel="stylesheet" >
	
	
	<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
 <div class="container">
	  <div class="lh-1 py-3">
	    <div class="row flex-nowrap justify-content-between align-items-center">
	      
	      <div class="p-4 p-md-5 mb-4 rounded text-center contMain">
	        <a href="index.html" class="blog-header-logo  fst-italic fontMain" >Mulheres na Ciência</a>
	      </div>
	    </div>
	  </div>   
    
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 titulo">Cadastre uma Mulher Especial</p>

                <form class="mx-1 mx-md-4" method="post" action="ServNovo">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label info" for="nome">Nome da Mulher Especial:</label>
                      <br>
                      <input type="text" name="nome" id="nome" class="form-control" />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
						<label class="form-label info" for="categoria" >Em que área do conhecimento ela atua?</label>
	                    <br>	                    
	                    <select class="form-select" id="categoria" name="categoria" aria-label="Default select example">
						  <option selected>Área do conhecimento</option>
						  <option value="astro">Astronomia</option>
						  <option value="bio">Biologia</option>
						  <option value="cieSau">Ciências da Saúde</option>
						  <option value="cienHum">Ciências Humanas</option>
						  <option value="engen">Engenharias</option>
						  <option value="fis">Física</option>
						  <option value="qui">Química</option>
						</select>
					</div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label info" for="texto">Conte-nos a história dela!</label>
                      <br>
                      <input type="text" name="texto" id="texto" class="form-control" />

                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label info" for="foto">Mande uma foto:</label>
                      <br>
                      <input type="file" name="foto" id="foto" class="form-control" />

                    </div>
                  </div>



                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" name="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      Concordo com todas as informações dos <a href="#!">Termos de Serviço</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit"  class="corBtn">Cadastrar</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="images/retroladyscientist.png"
                  class="img-fluid" alt="Sample image" width="500">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
